<div class="modal fade" id="cancelPrescriptionModal" tabindex="-1" role="dialog" aria-labelledby="cancelPrescriptionModalLabel">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="cancelPrescriptionModalLabel">{{'PHARMACY_CANCEL_PRESCRIPTION' | translate}}</h4>
            </div>
            <form class="form-horizontal" name="cancelPrescriptionForm">
                <div class="alert alert-danger alert-dismissible content-border-margin" role="alert"  ng-show="errorMessage">
                    <strong>{{errorMessage | translate}}</strong>
                </div>
                <div class="modal-body content-border-margin">
                    <div class="form-group form-group-lg">
                        <label class="control-label col-sm-3">{{'PHARMACY_CANCEL_PRESCRIPTIONS_REASON' | translate}}:</label>

                      <div class="col-sm-9" ng-hide="vm.valueToModal.drugOrder.action == 'NEW' ">
                        <div ng-messages for="cancelPrescriptionForm.cancelationReasonSelected.$error"
                             ng-messages-include="../poc-common/form-display/views/error-messages.html"
                             ng-show="vm.showMessages"></div>
                        <select name="cancelationReasonSelected" class="form-control" ng-model="$parent.cancelationReasonSelected"
                                ng-options="reason.display for reason in vm.fieldModels.interruptedReason.model.answers"
                                ng-required="vm.valueToModal.drugOrder.action == 'REVISE' ">
                          <option></option>
                        </select>
                      </div>
                      <div class="col-sm-9" ng-hide="vm.valueToModal.drugOrder.action == 'REVISE' ">
                        <div ng-messages for="cancelPrescriptionForm.cancelationReasonTyped.$error"
                             ng-messages-include="../poc-common/form-display/views/error-messages.html"
                             ng-show="vm.showMessages"></div>
                        <input type="text"
                               name="cancelationReasonTyped"
                               ng-model="$parent.cancelationReasonTyped"
                               class="form-control keyboard-in"
                               ng-required="vm.valueToModal.drugOrder.action == 'NEW' "
                               ng-minlength="10"
                               ng-focus="true">
                      </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning btn-lg" data-dismiss="modal">
                        <span class="glyphicon glyphicon-minus-sign"></span>
                    </button>
                    <button type="submit"  ng-click="vm.cancelOrStop(vm.valueToModal)"
                            class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('.modal').on('show.bs.modal', function(){
    $(this).find('form')[0].reset();
    $('.alert').hide();
});
</script>
