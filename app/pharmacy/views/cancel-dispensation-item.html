<div class="modal fade" id="cancellationDispensationItemModal" tabindex="-1" role="dialog" aria-labelledby="cancellationDispensationModalLabel">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="cancellationDispensationModalLabel">{{'COMMON_CANCELATION_ITEM' | translate}} :</h4>
              <span>
                <strong>{{vm.valueToModal.drug.display}}</strong>
             </span>
            </div>
            <form class="form-horizontal" name="cancellationDispensationForm">
                <div class="alert alert-danger alert-dismissible content-border-margin" role="alert"  ng-show="vm.errorMessage">
                    <strong>{{vm.errorMessage | translate}}</strong>
                </div>
                <div class="modal-body content-border-margin">
                    <div class="form-group form-group-lg">
                        <label class="control-label col-sm-3">{{'PHARMACY_CANCEL_PRESCRIPTIONS_REASON' | translate}}:</label>
                      <div class="col-sm-9" >
                        <div ng-messages for="cancellationDispensationForm.cancelationReasonTyped.$error"
                             ng-messages-include="../poc-common/form-display/views/error-messages.html"
                             ng-show="showMessages"></div>
                             <input type="text"
                               name="cancelationReasonTyped"
                               ng-model="$parent.cancelationReasonTyped"
                               class="form-control keyboard-in"
                               ng-required="true"
                               ng-minlength="10"
                               ng-focus="true">
                       </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning btn-lg" data-dismiss="modal">
                        <span class="glyphicon glyphicon-minus-sign"></span>
                    </button>
                    <button type="submit"  ng-click="vm.cancelDispensationItem(vm.valueToModal)"
                            class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $('.modal').on('show.bs.modal', function(){
    $(this).find('form')[0].reset();
    $('.alert').hide();
});
</script>
